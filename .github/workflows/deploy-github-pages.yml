name: Deploy Next.js Site to GitHub Pages

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

# CORS origin: https://saadaslam58.github.io

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build for GitHub Pages
        run: |
          cd frontend
          npm run build
        env:
          # Backend deployed at Hugging Face Spaces
          NEXT_PUBLIC_API_BASE_URL: https://saad58-phase-3.hf.space
          # Better Auth base URL (CORS: https://saadaslam58.github.io)
          NEXT_PUBLIC_BETTER_AUTH_URL: https://saadaslam58.github.io/Phase-4/
          # Required so assets and routes work under https://<user>.github.io/<repo>/
          BASE_PATH: /${{ github.event.repository.name }}

      - name: Disable Jekyll (so _next/ and other files are served)
        run: touch frontend/out/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
