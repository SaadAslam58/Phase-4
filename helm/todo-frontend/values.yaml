replicaCount: 1

image:
  repository: todo-frontend
  tag: latest
  pullPolicy: Never

service:
  type: NodePort
  port: 3000
  targetPort: 3000
  nodePort: 30300

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

livenessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 15
  periodSeconds: 30
  timeoutSeconds: 5

readinessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5

config:
  NEXT_PUBLIC_API_BASE_URL: "http://todo-backend:7860"
  NEXT_PUBLIC_BETTER_AUTH_URL: "http://localhost:3000"
  NEXT_PUBLIC_APP_NAME: "Todo Dashboard"
